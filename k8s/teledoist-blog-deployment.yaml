apiVersion: apps/v1
kind: Deployment
metadata:
  name: teledoist-blog-deployment
  labels:
    app: teledoist-blog
    app.kubernetes.io/name: teledoist-blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: teledoist-blog
  template:
    metadata:
      labels:
        app: teledoist-blog
    spec:
      containers:
      - name: teledoist-blog
        image: paulbuzakov/teledoist-blog:latest
        ports:
        - containerPort: 80